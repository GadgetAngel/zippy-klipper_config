[mcu menu]
# Uncomment serial and update with proper path
# Find serial path by running terminal command: ls /dev/serial/by-id/*
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_0D0028001343535031303120-if00
restart_method: command

[display]
lcd_type: uc1701
kill_pin: !menu:PF0
spi_bus: spi1
cs_pin: menu:PA4
a0_pin: menu:PA2
rst_pin: menu:PA3
contrast: 63
encoder_pins: ^menu:PA0, ^menu:PA1
click_pin: ^!menu:PB1

[multi_pin _beepers]
pins: menu:PF1, !pin_board:gpio22

[output_pin _beeper]
pin: multi_pin:_beepers
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

# name of neopixel should match name referenced in printer.cfg
# if there are other gcode_macros referencing the led display (e.g delayed gcode_macro)
[neopixel fysetc_mini12864]
pin: menu:PA13
chain_count: 3
color_order: RGB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
