[mcu qtpy]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4150323833373008-if00

[temperature_sensor _qtpy_mcu]
sensor_type: temperature_mcu
sensor_mcu: qtpy
sensor_temperature1: 27
sensor_adc1: 0.706
sensor_temperature2: 30
sensor_adc2: 0.209066

[static_digital_output enable_rgb]
pins:qtpy:gpio11

[output_pin qt_led]
pin: qtpy:gpio25

value: 1
shutdown_value: 0

[neopixel py_neopixel]
pin: qtpy:gpio12

[led_effect panel_idle]
autostart:              true
frame_rate:             24
leds:
    neopixel:py_neopixel
layers:
    breathing  10 1 top (0,.05,0)

[led_effect critical_error]
leds:
    neopixel:py_neopixel
layers:
    strobe         1  1.5   add        (1.0,  1.0, 1.0)
    breathing      2  0     difference (0.95, 0.0, 0.0)
    static         1  0     top        (1.0,  0.0, 0.0)
autostart:                             false
frame_rate:                            24
run_on_error:                          true