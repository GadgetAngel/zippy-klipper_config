[mcu host]
serial: /tmp/klipper_host_mcu

[gcode_macro SHUTDOWN]
gcode:
  {action_call_remote_method("shutdown_machine")}

[gcode_macro REBOOT]
gcode:
  {action_call_remote_method("reboot_machine")}

[fan_generic pi_fan]
pin: host:gpio26
shutdown_speed: 1

[fan_generic exhaust_fan]
pin: host:gpio12
shutdown_speed: 1