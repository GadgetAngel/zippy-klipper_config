# Printer mcu (Creality 4.2.2)
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[firmware_retraction]
retract_length: 0.555
retract_speed: 60
unretract_speed: 40

[force_move]
enable_force_move: True

# Support ArcWelder
[gcode_arcs]
resolution: 0.05

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4000
max_z_velocity: 40
max_z_accel: 500
square_corner_velocity: 20.0

[respond]

[resonance_tester]
accel_chip: adxl345
probe_points:
    172, 140, 20  # Centered above bed

[input_shaper]
shaper_freq_x: 37.6
shaper_type_x: ei
shaper_freq_y: 52.0
shaper_type_y: 2hump_ei

