[include print_area_bed_mesh.cfg]

# X axis
[stepper_x]
step_pin: STP_X
dir_pin: DIR_X
enable_pin: !STP_EN
microsteps: 16
rotation_distance: 40
endstop_pin: ^END_X
position_min: -4
position_endstop: -4
position_max: 250
homing_speed: 50

# Y axis
[stepper_y]
step_pin: STP_Y
dir_pin: DIR_Y
enable_pin: !STP_EN
microsteps: 16
rotation_distance: 40
endstop_pin: ^END_Y
position_min: -8
position_endstop: -8
position_max: 223
homing_speed: 50

# Z axis
[stepper_z]
step_pin: STP_Z
dir_pin: !DIR_Z
enable_pin: !STP_EN
microsteps: 16
rotation_distance: 8
#endstop_pin: ^END_Z
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 240
position_min: -3

