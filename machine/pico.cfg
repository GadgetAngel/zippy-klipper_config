[mcu pico]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E660C062135C6A24-if00
restart_method: command

[fan_generic system_fan]
pin: !pico:SYS_FAN_CON
tachometer_pin: pico:SYS_FAN_TAC
shutdown_speed: 1.0
hardware_pwm: True
cycle_time: 0.00004 # 25 kHz

[output_pin nevermore_filter]
pin: pico:NEVERMORE

[output_pin desiccant_filter]
pin: pico:DEHUMID
value: 0

[output_pin _beeper]
pin: !pico:BEEPS
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001