[neopixel py_neopixel]
pin: qtpy:gpio12

[neopixel bed_lights]
pin: pico:gpio6
chain_count: 20
initial_BLUE: 1

[led_effect panel_idle]
autostart:              false
frame_rate:             24
leds:
    neopixel:py_neopixel
layers:
    breathing  10 1 top (0,.05,0)

[led_effect bed_idle]
autostart:              true
frame_rate:             24
leds:
    neopixel:bed_lights
layers:
    breathing  10 1 top (.5,.5,1)

[led_effect critical_error]
leds:
    neopixel:py_neopixel
layers:
    strobe         1  1.5   add        (1.0,  1.0, 1.0)
    breathing      2  0     difference (0.95, 0.0, 0.0)
    static         1  0     top        (1.0,  0.0, 0.0)
autostart:                             false
frame_rate:                            24
run_on_error:                          true

[led_effect panel_printing]
autostart:              false
frame_rate:             24
leds:
    neopixel:py_neopixel
layers:
    breathing  10 1 top (0,0,.5)

[led_effect bed_effects]
leds:
    neopixel:py_neopixel
autostart:                          true
frame_rate:                         24
heater:                             heater_bed
layers:
    heater  50 0 add    (1,0,1),(1,0,0)
    static  0  0 top    (0,1,0)