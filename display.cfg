[display]
lcd_type: sh1106
i2c_mcu: host
i2c_bus: i2c.1
encoder_pins: ^host:gpio22, ^host:gpio27
click_pin: ^!host:gpio17
x_offset: 2
#vcomh: 63

# Blank Screen
[display_data _blank _row_1]
position: 0, 0
text:
[display_data _blank _row_1]
position: 1, 0
text:
[display_data _blank _row_1]
position: 2, 0
text:
[display_data _blank _row_1]
position: 3, 0
text:

# Boot Screen
[display_data boot_screen name]
position: 0,0
text: Zippy Printer

[display_data boot_screen software]
position: 1,0
text: Klipper

[display_data boot_screen version]
position: 2,0
#text: { printer["mcu host"].mcu_version }
text: { printer.mcu.mcu_version }

[display_data boot_screen logo]
position: 3, 0
text: ~zippy_logo~

[display_data boot_screen temperature]
position: 0,40
text: Humidity: { printer["temperature_sensor chamber"].temperature }

[display_data boot_screen humidity]
position: 0,40
text: Humidity: { printer["temperature_sensor chamber"].humidity }

# Rename Octoprint to Mainsail
[menu __main __octoprint]
type: list
name: Mainsail

# Control Menus
[menu __main __octoprint _cancelbeep]
type: command
name: Cancel Beep
gcode: ALERT_BEEP_OFF

# Respond Menus
[menu __main __octoprint __respond]
type: list
name: Respond

[menu __main __octoprint __respond _back]
type: command
name: Back
gcode: BACK

[menu __main __octoprint __respond _next]
type: command
name: Next
gcode: NEXT

[menu __main __octoprint __respond _cancel]
type: command
name: Cancel
gcode: CANCEL

# Change Filament
[menu __main __filament __change_filament]
type: command
name: Change Filament
gcode: CHANGE_FILAMENT
index: 1

# Power Menus
[menu __main __power]
type: list
name: Power
index: 2

[menu __main __power _lightson]
type: command
name: Lights On
gcode: POWER_ON_LIGHTS

[menu __main __power _lightsoff]
type: command
name: Lights Off
gcode: POWER_OFF_LIGHTS

[menu __main __power _filteron]
type: command
name: Filter On
gcode: POWER_ON_FILTER

[menu __main __power _filteroff]
type: command
name: Filter Off
gcode: POWER_OFF_FILTER

[menu __main __power _printeroff]
type: command
name: Printer Off
gcode:
    {menu.exit()}
    POWEROFF

# Leveling Menus
[menu __main __leveling]
type: list
enable: {not printer.idle_timeout.state == "Printing"}
name: Leveling
index: 7

[menu __main __leveling preheatBed]
type: command
name: Hotbed > 60c
gcode:
    M140 S60

[menu __main __leveling bedMesh]
type: command
name: Generate Mesh
gcode: 
    G28
    BED_MESH_CALIBRATE


[menu __main __leveling __BedScrews]
type: list
name: Bed Screws

[menu __main __leveling __BedScrews Home]
type: command
name: Home
gcode:
    G28

[menu __main __leveling __BedScrews Start]
type: command
name: Start
gcode:
    BED_SCREWS_ADJUST

[menu __main __leveling __BedScrews Accept]
type: command
name: Accept
gcode: 
    ACCEPT

[menu __main __leveling __BedScrews Adjust]
type: command
name: Adjust
gcode: 
    ADJUSTED

[menu __main __leveling __BedScrews Abort]
type: command
name: Abort
gcode: 
    ABORT
    G1 Z10

# PLA Preheating Profile
[menu __main __temp __preheat_pla]
type: list
name: Preheat PLA
index: 3

[menu __main __temp __preheat_pla __all]
type: command
enable: {('extruder' in printer) and ('heater_bed' in printer)}
name: Preheat all
gcode:
    M140 S60
    M104 S200

[menu __main __temp __preheat_pla __hotend]
type: command
enable: {'extruder' in printer}
name: Preheat hotend
gcode: M104 S200

[menu __main __temp __preheat_pla __hotbed]
type: command
enable: {'heater_bed' in printer}
name: Preheat hotbed
gcode: M140 S60

