[display]
lcd_type: ssd1306
i2c_mcu: host
i2c_bus: i2c.1
encoder_pins: ^host:gpio22, ^host:gpio27
click_pin: ^!host:gpio17

[menu __main __octoprint]
type: list
name: Mainsail

[menu __main __power]
type: list
name: Power

[menu __main __power __lights]
type: list
name: Lights

[menu __main __power __lights _On]
type: command
name: On
gcode: POWER_ON_LIGHTS

[menu __main __power __lights _Off]
type: command
name: Off
gcode: POWER_OFF_LIGHTS

[menu __main __power __filter]
type: list
name: Lights

[menu __main __power __filter _On]
type: command
name: On
gcode: POWER_ON_FILTER

[menu __main __power __filter _Off]
type: command
name: Off
gcode: POWER_OFF_FILTER

[menu __main __leveling]
type: list
enable: {not printer.idle_timeout.state == "Printing"}
name: Leveling

[menu __main __leveling preheatBed]
type: command
name: Hotbed > 60c
gcode:
    M140 S60

[menu __main __leveling bedMesh]
type: command
name: Generate Mesh
gcode: 
    G28
    BED_MESH_CALIBRATE


[menu __main __leveling __BedScrews]
type: list
name: Bed Screws

[menu __main __leveling __BedScrews Home]
type: command
name: Home
gcode:
    G28

[menu __main __leveling __BedScrews Start]
type: command
name: Start
gcode:
    BED_SCREWS_ADJUST

[menu __main __leveling __BedScrews Accept]
type: command
name: Accept
gcode: 
    ACCEPT

[menu __main __leveling __BedScrews Adjust]
type: command
name: Adjust
gcode: 
    ADJUSTED

[menu __main __leveling __BedScrews Abort]
type: command
name: Abort
gcode: 
    ABORT
    G1 Z10