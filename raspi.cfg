[mcu host]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: host:None

[output_pin BEEPER_pin]
pin: host:pwmchip0/pwm0
pwm: True
hardware_pwm: True
value: 0 ; Silent at power on, set to 1 if active low.
shutdown_value: 0 ; Disable at emergency shutdown
cycle_time: 0.001 ; PWM frequency : 0.001 = 1ms will give a base tone of 1kHz
scale: 4000 ; PWM parameter will be in the range of (0-4000 Hz).

[temperature_sensor _host_soc]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp

[temperature_sensor chamber]
sensor_type: SHT21
i2c_mcu: host
i2c_bus: i2c.1
htu21d_resolution: TEMP14_HUM12
htu21d_report_time: 5

[gcode_macro QUERY_CHAMBER]
gcode:
    {% set sensor = printer["htu21d chamber"] %}
    {action_respond_info(
        "Temperature: %.2f C\n"
        "Humidity: %.2f%%" % (
            sensor.temperature,
            sensor.humidity))}


[temperature_sensor spool]
sensor_type: BME280
i2c_mcu: host
i2c_bus: i2c.1
[gcode_macro QUERY_SPOOL]
gcode:
    {% set sensor = printer["bme280 spool"] %}
    {action_respond_info(
        "Temperature: %.2f C\n"
        "Pressure: %.2f hPa\n"
        "Humidity: %.2f%%\n"
        "Gas Level: %.2f VOC" % (
            sensor.temperature,
            sensor.pressure,
            sensor.humidity,
            sensor.gas_level))}

[gcode_macro SHUTDOWN]
gcode:
  {action_call_remote_method("shutdown_machine")}

[gcode_macro REBOOT]
gcode:
  {action_call_remote_method("reboot_machine")}
  